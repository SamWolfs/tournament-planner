<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padel Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="icomoon.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 200px);
        padding: var(--space-xl);
      }

      .dashboard__grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: var(--space-xl);
        max-width: 900px;
        width: 100%;
      }

      .card {
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-subtle);
        padding: var(--space-xl);
        text-decoration: none;
        color: inherit;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        opacity: 0;
        transition: opacity 0.2s;
      }

      .card:hover {
        border-color: var(--border-accent);
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      }

      .card:hover::before {
        opacity: 1;
      }

      .card__icon {
        font-size: 4rem;
        margin-bottom: var(--space-md);
        color: transparent;
        background: linear-gradient(180deg, rgba(40, 55, 70, 1) 0%, rgba(60, 80, 100, 1) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow:
          0 2px 3px rgba(255, 255, 255, 0.1),
          0 -1px 1px rgba(0, 0, 0, 0.6);
        filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.08));
      }

      .card__title {
        font-family: var(--font-display);
        font-size: 1.8rem;
        letter-spacing: 0.05em;
        margin-bottom: var(--space-sm);
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .card__description {
        color: var(--text-secondary);
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .card__arrow {
        margin-top: var(--space-lg);
        font-size: 1.5rem;
        color: var(--accent-primary);
        opacity: 0;
        transform: translateX(-8px);
        transition: all 0.2s;
      }

      .card:hover .card__arrow {
        opacity: 1;
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <header class="header">
      <div class="header__content">
        <div class="header__top">
          <h1 class="logo">
            <img src="images/logo.png" alt="" class="logo__icon" />
            <span class="logo__text">Padel</span>
          </h1>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <div class="dashboard__grid">
        <a href="tournament-planner/" class="card">
          <div class="card__icon"><i class="icon-trophy"></i></div>
          <h2 class="card__title">Tournament Planner</h2>
          <p class="card__description">
            Find padel tournaments near you. Filtered by location, date, category, and ranking level.
          </p>
          <span class="card__arrow">â†’</span>
        </a>
      </div>
    </main>
  </body>
</html>
